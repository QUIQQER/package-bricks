<div class="quiqqer-bricks-ContentSwitcher-entry" style="display: none;">
    <label class="entry-title">
        <span class="entry-title">{{avatar}}</span>
        <input class="media-image" data-qui-options-selectable_types="image" name="avatar"/>
    </label>
    <label>
        <span class="entry-title">{{userName}}</span>
        <input type="text" name="userName" placeholder="{{usernamePlaceholder}}"/>
    </label>
    <label>
        <span class="entry-title">{{jobTitle}}</span>
        <input type="text" name="jobTitle" placeholder="{{jobTitlePlaceholder}}"/>
    </label>
    <label>
        <span class="entry-title">{{url}}</span>
        <input type="text" name="url" placeholder="{{urlPlaceholder}}"/>
    </label>
    <label>
        <span class="entry-title">{{review}}</span>
        <input name="content" class="field-container-field field-description" data-qui="controls/editors/Input"/>
    </label>

</div>
