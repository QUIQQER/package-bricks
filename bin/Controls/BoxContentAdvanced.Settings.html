<div class="quiqqer-bricks-boxContentAdvanced-entry" style="display: none;">
    <label>
        <span class="entry-title">{{entryTitle}}</span>
        <input type="text" name="entryTitle" />
    </label>
    <label>
        <span class="entry-title">{{entrySubTitle}}</span>
        <input type="text" name="entrySubTitle" />
    </label>
    <label class="entry-title">
        <span class="entry-title">{{entryImage}}</span>
        <input class="media-image" data-qui-options-selectable_types="image" data-qui-options-cssclasses="1" name="entryImage"/>
    </label>
    <label>
        <span class="entry-title">{{entryOrder}}</span>
        <input type="number" name="entryOrder"/>
    </label>
    <label>
        <span class="entry-title">{{entryContent}}</span>
        <input name="entryContent" class="field-container-field field-description" data-qui="controls/editors/Input"/>
    </label>
</div>
